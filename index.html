<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32*32" href="assets/images/favicon-32x32.png">
    <!-- css style links -->
     <link rel="stylesheet" href="css/fonts.css">
     <!-- fonts page links -->
      <link rel="stylesheet" href="css/style.css">
      <!-- all css styles code file -->
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <!-- start container codes -->
     <div class="container">
        <div class="profile">
            <div class="profile-box">
                <div class="flex-center profile-image">
                    <a href="#">
                        <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
                    </a>
                </div>
                <div class="flex-center profile-name">
                    <h2>Jessica Randall</h2>
                </div>
                <div class="flex-center profile-location">
                    <a href="#">London, United Kingdom</a>
                </div>

                <!-- text -->
                 <div class="flex-center profile-about-me">
                    <h3>"Front-end Developer and avid reader."</h3>
                 </div>
                 <!-- buttons -->
                  <div class="flex-center social-buttons">
                    <ul class="list-alls">
                        <a href="#" class="social-btn">
                            <li>Github</li>
                        </a>
                        <a href="#" class="social-btn">
                            <li>Frontend Mentor</li>
                        </a>
                        <a href="#" class="social-btn">
                            <li>Linkedin</li>
                        </a>
                        <a href="#" class="social-btn">
                            <li>Twitter</li>
                        </a>
                        <a href="#" class="social-btn">
                            <li>instagram</li>
                        </a>
                    </ul>
                  </div>
            </div>
        </div>
     </div>
</body>
</html>
